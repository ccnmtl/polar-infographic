<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/libraries/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/polar-tabs.js"></script>

  </head>

  <body>
  <h3>Polar Tabs</h3><button  id="rotate-active-tab" class="btn btn-success" href="#" role="button">Next Tab</button>
    <ul class="nav nav-tabs tree-graph-nav">
      <li class="active tab-1" data-tab-num="1"><a href="#tab-one-pane" data-toggle="tab">Tab 1</a></li>
      <li data-tab-num="2" class="tab-2"><a href="#tab-two-pane" data-toggle="tab">Tab 2</a></li>
      <li data-tab-num="3" class="tab-3"><a href="#tab-three-pane" data-toggle="tab">Tab 3</a></li>
      <li data-tab-num="4" class="tab-4"><a href="#tab-four-pane" data-toggle="tab">Tab 4</a></li>
    </ul>
 
    <div class="polar-explorer tab-content">
    
      <div class="tab-pane active" id="tab-one-pane">
        <div id="tab-one-container" class="container">
          <div class="column column-1"></div>
          <div class="column column-2"></div>
          <div class="column column-3"></div>
          <div class="column column-4"></div>
          <div class="column column-5"></div>
          <div class="column column-6"></div>
          <div class="column column-7"></div>
          <div class="column column-8"></div>
        </div>
      </div>
      
      <div class="tab-pane" id="tab-two-pane">
        <div id="tab-two-container" class="container">
          <div class="column column-1"></div>
          <div class="column column-2"></div>
          <div class="column column-3"></div>
          <div class="column column-4"></div>
          <div class="column column-5"></div>
          <div class="column column-6"></div>
          <div class="column column-7"></div>
          <div class="column column-8"></div>
        </div>
      </div>
      
      <div class="tab-pane" id="tab-three-pane">
        <div id="tab-three-container" class="container">
          <div class="column column-1"></div>
          <div class="column column-2"></div>
          <div class="column column-3"></div>
          <div class="column column-4"></div>
          <div class="column column-5"></div>
          <div class="column column-6"></div>
          <div class="column column-7"></div>
          <div class="column column-8"></div>
        </div>
      </div>
      
      <div class="tab-pane" id="tab-four-pane">
        <div id="tab-four-container" class="container">
          <div class="column column-1"></div>
          <div class="column column-2"></div>
          <div class="column column-3"></div>
          <div class="column column-4"></div>
          <div class="column column-5"></div>
          <div class="column column-6"></div>
          <div class="column column-7"></div>
          <div class="column column-8"></div>
        </div>
      </div>
      
      
    </div><!-- End Tab Content Div -->
  </body>
</html>
